<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Pomodoro</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <div id="session_block">
      <p id="decreaseSession">-</p>
      <p id="session"></p>
      <p id="increaseSession">+</p>
   </div>
   <div id="break_block">
      <p id="decreaseBreak">-</p>
      <p id="break"></p>
      <p id="increaseBreak">+</p>
   </div>
   <button id="timer"></button>
   <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
   <script src="script.js"></script>
   
</body>
</html>
